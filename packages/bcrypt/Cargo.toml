[package]
authors = ["LongYinan <lynweklm@gmail.com>"]
edition = "2021"
name = "node-rs-bcrypt"
version = "0.1.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
bcrypt = "0.14"
getrandom = "0.2"
global_alloc = { path = "../../crates/alloc" }
napi = { version = "2", default-features = false, features = ["napi3"] }
napi-derive = { version = "2" }
rand = "0.8"
base64 = { version = "0.21" }

[dev-dependencies]
quickcheck = "1.0"

[build-dependencies]
napi-build = "2"
